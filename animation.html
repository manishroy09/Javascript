<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <section class="main">
        <div class="ch1"  data-aos="zoom-out-up"></div>
        <div class="ch2"></div>
    </section>
    <section class="main">
        <div class="ch1" data-aos="zoom-out-down"></div>
        <div class="ch2"></div>
    </section>
    <section class="main">
        <div class="ch1" data-aos="zoom-out-left"></div>
        <div class="ch2" ></div>
    </section>
    <section class="main">
        <div class="ch1"></div>
        <div class="ch2" data-aos="fade-up"
        data-aos-duration="3000"></div>
    </section>
    <section class="main">
        <div class="ch1" data-aos="zoom-out-right"></div>
        <div class="ch2"></div>
    </section>
    <section class="main">
        <div class="ch1" data-aos="zoom-in-up"></div>
        <div class="ch2"></div>
    </section>
    <section class="main">
        <div class="ch1" ></div>
        <div class="ch2" data-aos="zoom-in"></div>
    </section>
    <script src="animation.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>


    
</body>
</html>
