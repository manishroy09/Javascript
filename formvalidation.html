<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        padding: 0;
        margin: 0;
    }
     .form{
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
        
        background-color: rgba(0, 255, 255, 0.718);
     }
    
    .formin{
        border: 5px solid rgba(0, 0, 0, 0.663);
        background-color: url(png.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        padding: 20px;
        width:  300px;
        height: auto;
        

    }
</style>

<body>
    <div class="form">
    <form action="" onsubmit="return validate()">
        <div class="formin">
        <label for="">Name</label>
        <input type="text" name="" id="name" placeholder="Enter your name"><br><br>

        <label for="">Age</label>
        <input type="text" name="" id="age" placeholder="Enter your age"> <br><br>
        <span id="errorage"></span><br><br>
        <label for="">contact</label>
        <input type="text" name="" id="contact" placeholder="Enter contact number"><br><br>

        <label for="">email</label>
        <input type="text" name="" id="email" placeholder="Enter email"><br><br>

        <label for="">password</label>
        <input type="text" name="" id="password" placeholder="Enter password"><br><br>
        
        
        <label for="">confirm password</label>
        <input type="text" name="" id="cpassword" placeholder="Enter confirm password">
        

        <br><br>

        <input type="submit" name="" id="">
        </div>
    </form>

   </div>
    <script src="formvalidation.js"></script>


</body>
</html>
